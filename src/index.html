<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <!--引入-->
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="./vue-toast.js"></script>
</head>

<body>
  <div id="app">
    <h1>vue-toast for mobile{{msg}}</h1>
    <div class="demo-box">
      <button @click="test">默认效果</button>
      <button @click="test">info</button>
      <button @click="test2">success</button>
      <button @click="test3">error</button>
    </div>
  </div>
  <script type="module">
    console.log(window.vueToast.default);
    Vue.use(vueToast.default) 
    var vm = new Vue({
      el: "#app",
      data: {
        msg: "你好"
      },
      methods: {
        test() {
          this.$toast.error("error",{
          });
        },
        test3(){
          this.$toast.error("error",{
          });
        },
        test2(){
          this.$toast.success("success",{
            duration : 2000
          });
        }
      }
    });
  </script>
</body>

</html>
